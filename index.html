<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Document</title>
</head>
<body>
    
    <div class="Container">
        <div class="Application_Header">
            <span class="circule"></span>
            <h2>COLLEGE APPLICATION FORM</h2>
        </div>
        <div class="Form_Body">
            <form action="" class="">
                <div class="sub_header">
                    <hr>
                    <span>STUDENT INFORMATION</span>
                </div>
                <div class="form_1">
                    <input type="text" name="firstName" id="" class="wid_32" placeholder="FIRST NAME">
                    <input type="text" name="middleName" id="" class="wid_32" placeholder="MID NAME">
                    <input type="text" name="lastName" id="" class="wid_32" placeholder="LAST NAME">
                    <input type="date" name="DOB" id="" class="wid_47" placeholder="DOB">
                    <div class="wid_47 Select_Con"><select name="gender" id="" class="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select></div>
                    <input type="email" name="emailID" id="" class="wid_98" placeholder="EMAIL ID">
                </div>
                <div class="sub_header">
                    <hr>
                    <span>ADDRESS</span>
                </div>
                <div class="form_1">
                    <input type="text" name="streetAddress" id="" class="wid_98" placeholder="STREET ADDRESS">
                    <input type="text" name="city" id="" class="wid_47" placeholder="CITY">
                    <input type="text" name="state" id="" class="wid_47" placeholder="STATE / PROVINCE">
                    <input type="text" name="country" id="" class="wid_47" placeholder="COUNTRY">
                    <input type="text" name="zipCode" id="" class="wid_47" placeholder="ZIP CODE">
                </div>
                <div class="sub_header">
                    <hr>
                    <span>COURSE</span>
                </div>
                <div class="form_1">
                    <div class="mar_5"><input type="radio" name="course" id="BCA"><label for="BCA">BCA</label></div>
                    <div class="mar_5"><input type="radio" name="course" id="MCA"><label for="MCA">MCA</label></div>
                    <div class="mar_5"><input type="radio" name="course" id="BSC"><label for="BSC">BSC</label></div>
                    <div class="mar_5"><input type="radio" name="course" id="BCOM"><label for="BCOM">BCOM</label></div>
                    <div class="mar_5"><input type="radio" name="course" id="MCOM"><label for="MCOM">MCOM</label></div>
                </div>
                <div class="Submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
